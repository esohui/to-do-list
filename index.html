<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <meta name="description" content="To-Do-List" />
    <meta name="author" content="Sohui" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/fdb0bc6f32.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>TO DO LIST</header>
    <section class="container">
      <section class="list">
        <button class="add__btn add__list__btn">목록 추가</button>
        <div class="add__list__box">
          <input type="text" class="add__list__input" />
          <button class="add__list__btn__real">+</button>
        </div>
        <ul class="list__box">
          <li class="list__box__each">
            <div>오늘 할 일</div>
            <button class="list__delete__btn"><i class="fa-solid fa-trash-can"></i></button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <div class="todo__title">
          <h1 class="title">오늘 할 일</h1>
          <div class="count"></div>
        </div>
        <div class="todo__contents">
          <div class="all">
            <div>
              <input type="checkbox" id="all__check" />
              <label for="all__check">전체 선택</label>
            </div>
            <button class="all__delete">전체 삭제</button>
          </div>
          <div class="contents">
            <div class="content">
              <div class="content__box">
                <input type="checkbox" id="content1" name="todo" />
                <label for="content1">청소하기</label>
              </div>
              <button class="content__delete"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <div class="content">
              <div class="content__box">
                <input type="checkbox" id="content2" name="todo" />
                <label for="content2">장보기</label>
              </div>
              <button class="content__delete"><i class="fa-solid fa-trash-can"></i></button>
            </div>
          </div>
        </div>
        <div class="add__todo">
          <input type="text" id="add__todo__input" />
          <button class="add__btn add__todo__btn">추가</button>
        </div>
      </section>
    </section>
  </body>
</html>
